<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div>
        <!-- <div id='settings' style='display:none'> -->
        <h1>Profile Converter<a href='https://twitter.com/discordUtils' style="color: black; text-decoration: none"> <i class="fa fa-twitter"></i></a></h1>
        <div id='settings'>
            <form>
                <h3>Shipping Information</h3>
                <div class="input-field" style='float: left; width: 47%;margin-left: 1%'>
                    <label>Forename</label>
                    <input type="text" id="fname">
                </div>
                <div class="input-field" style='float: right; width: 47%;margin-right: 1%'>
                    <label>Surname</label>
                    <input type="text" id="sname">
                </div>
                <div class="input-field" style='float: left; width: 47%;margin-left: 1%'>
                    <label>Address</label>
                    <input type="text" id="addy">
                </div>
                <div class="input-field" style='float: right; width: 47%;margin-right: 1%'>
                    <label>Apt/Flat</label>
                    <input type="text" id="apt">
                </div>
                <div class="input-field" style='float: left; width: 47%;margin-left: 1%'>
                    <label>City</label>
                    <input type="text" id="city">
                </div>
                <div class="input-field" style='float: right; width: 47%;margin-right: 1%'>
                    <label>Country</label>
                    <input type="text" id="country">
                </div>
                <div class="input-field" style='float: left; width: 47%;margin-left: 1%'>
                    <label>State</label>
                    <input type="text" id="state">
                </div>
                <div class="input-field" style='float: right; width: 47%;margin-right: 1%'>
                    <label>Post/Zip code</label>
                    <input type="text" id="zip">
                </div>
                <div class="input-field" style='float: left; width: 47%;margin-left: 1%'>
                    <label>Email Address</label>
                    <input type="text" id="email">
                </div>
                <div class="input-field" style='float: right; width: 47%;margin-right: 1%'>
                    <label>Phone Number</label>
                    <input type="text" id="phone">
                </div>
                <div>
                    <label>
                        <input type="checkbox" id='billingequalshipping'  onclick="toggleBilling()">
                        <span>Billing address = Shipping Address</span>
                    </label>
                </div>                
                <!-- <p onclick="save()" class="waves-effect waves-light btn">save</p> -->
                <div id='billing'>
                <h3 style='width:100%; float:right'>Billing Information</h3>
                <div class="input-field" style='float: left; width: 47%;margin-left: 1%'>
                    <label>Forename</label>
                    <input type="text" id="b_fname">
                </div>
                <div class="input-field" style='float: right; width: 47%;margin-right: 1%'>
                    <label>Surname</label>
                    <input type="text" id="b_sname">
                </div>
                <div class="input-field" style='float: left; width: 47%;margin-left: 1%'>
                    <label>Address</label>
                    <input type="text" id="b_addy">
                </div>
                <div class="input-field" style='float: right; width: 47%;margin-right: 1%'>
                    <label>Apt/Flat</label>
                    <input type="text" id="b_apt">
                </div>
                <div class="input-field" style='float: left; width: 47%;margin-left: 1%'>
                    <label>City</label>
                    <input type="text" id="b_city">
                </div>
                <div class="input-field"  style='float: right; width: 47%;margin-right: 1%'>
                    <label>Country</label>
                    <input type="text" id="b_country">
                </div>
                <div class="input-field" style='float: left; width: 47%;margin-left: 1%'>
                    <label>State</label>
                    <input type="text" id="b_state">
                </div>
                <div class="input-field" style='float: right; width: 47%;margin-right: 1%'>
                    <label>Post/Zip code</label>
                    <input type="text" id="b_zip">
                </div>
                </div>
            </form>
        </div>
        <div id='main'>
                <form>
                    <h3>Payment Information</h3>
                    <div class="input-field" style='float: left; width: 99%;margin-left: 1%'>
                        <label>Card Number</label>
                        <input type="number" id="cnum">
                    </div>
                    <div class="input-field" style='float: left; width: 47%;margin-left: 1%'>
                        <label>Expiration Month</label>
                        <input type="number" id="month">
                    </div>
                    <div class="input-field"  style='float: right; width: 47%;margin-right: 1%'>
                        <label>Expiration Year</label>
                        <input type="number" id="year">
                    </div>
                    <div class="input-field" style='float: left; width: 47%;margin-left: 1%'>
                        <label>CVV</label>
                        <input type="text" id="cvv">
                    </div>
                    <div class="input-field" style='float: right; width: 48%;opacity:0'>
                        <label></label>
                        <input type="text" id="country" disabled>
                    </div>
                    <div class="input-field" style='float: left; width: 48%;opacity:0'>
                        <label>State</label>
                        <input type="text" id="state" disabled>
                    </div>
                    <div class="input-field" style='float: right; width: 48%;opacity:0'>
                        <label>Post/Zip code</label>
                        <input type="text" id="zip" disabled>
                    </div>
                    <div class="input-field" style='float: left; width: 48%'>
                            <a onclick="save()" class="waves-effect waves-light btn-small">Save</a>     
                    </div>
                    <div class="input-field" style='float: right; width: 48%;'>
                        <a onclick="next_page()" class="waves-effect waves-light btn-small red">Export</a>                        
                    </div>
                </form>
            </div>
        <div id='converter' style='display: none'>
            <div id='col1'>
                <div class="input-field">
                    <a class="waves-effect waves-light btn red darken-1" onclick="pd()" >Project Destroyer</a>                    
                </div>
                <div class="input-field">
                    <a class="waves-effect waves-light btn green accent-3" >Cybersole</a>
                </div>
                <div class="input-field">
                    <a class="waves-effect waves-light btn blue darken-3">EVE</a>
                </div>
                <div class="input-field">
                    <a class="waves-effect waves-light btn  pink lighten-3">Ghost</a>
                </div>
                <div class="input-field">
                    <a class="waves-effect waves-light btn blue darken-1">Task Bot</a>
                </div>
            </div>
            <div id='col2'>
                <div class="input-field">
                    <a class="waves-effect waves-light btn blue darken-1">Dashe</a>
                </div>
                <div class="input-field">
                    <a class="waves-effect waves-light btn grey darken-4">Phantom</a>
                </div>
                <div class="input-field">
                    <a class="waves-effect waves-light btn deep-purple darken-1">The KickStation</a>
                </div>
                <div class="input-field">
                    <a class="waves-effect waves-light btn grey darken-4 pink-text text-accent-3">Nike Shoe Bot</a>
                </div>
                <div class="input-field">
                    <a class="waves-effect waves-light btn red darken-1" onclick="anb()" >ANB</a>                    
                </div>
            </div>    
        </div>
        <div>
            <span id='output'></span>
        </div>
    </div>
</body>

<!-- Compiled and minified CSS -->

<script src="js/base.js"></script>

</html>
